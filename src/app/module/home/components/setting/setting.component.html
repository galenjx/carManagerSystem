<div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <form>
          <h2>添加或更改校园区域与容量</h2>
          <div class="form-group">
            <label for="text">校区名称</label>
            <input id="text" class="form-control" name="name" type="text" [(ngModel)]="name" placeholder="校区名称">
          </div>
          <div class="form-group">
            <label for="title">最多可容纳车辆数</label>
            <input id="title" class="form-control" name="num" type="text" [(ngModel)]="num" placeholder="最多可容纳车辆数">
          </div>
          <div class="form-group message">
            <button class="btn btn-primary" type="submit" (click) = 'addtopic()' >添加</button>
            <button class="btn btn-primary" type="submit" (click) = 'edittopic()' >更改</button>
          </div>
        </form>
      </div>
      <div class="col-md-8">
        <div class="page-action">
          <a class="btn btn-danger btn-sm" href="javascript:;" style="display: none">批量删除</a>
        </div>
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th class="text-center" width="40"><input type="checkbox"></th>
              <th>校区名称</th>
              <th>最多可容纳车辆数</th>
              <th class="text-center" width="100">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of mancardata.data.lists">
              <td class="text-center"><input type="checkbox"></td>
              <td><i class="fa fa-glass"></i>{{item.name}}</td>
              <td>{{item.num}}</td>
              <td class="text-center">
                <a href="javascript:;" class="btn btn-danger btn-xs" (click)='dodelete(item._id)'>删除</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
