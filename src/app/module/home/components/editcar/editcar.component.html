<div class="container-fluid">
    <div class="page-title">
      <h1>编辑车辆</h1>
    </div>
    <form class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label for="carnum">车牌号码</label>
          <input id="carnum" name="carnum" class="form-control" [(ngModel)]="carmessage.data.result.carnum" type="text" placeholder="车牌号码">
        </div>
        <div class="form-group">
          <label for="carowner">车主姓名</label>
          <input id="carowner" name="carowner" class="form-control" [(ngModel)]="carmessage.data.result.carowner" type="text" placeholder="车主姓名">
        </div>
        <div class="form-group">
          <label for="car_category">车辆类型</label>
          <input id="car_category" name="car_category" class="form-control" [(ngModel)]="carmessage.data.result.car_category" type="text" placeholder="车辆类型">
        </div>

        <div class="form-group">
          <label for="area_category_name">车辆位置</label>
          <select id="area_category_name" class="form-control" name="area_category_name"  [(ngModel)]="carmessage.data.result.area_category_name">
            <option value="{{item.name}}"  *ngFor="let item of mancardata.data.lists">{{item.name}}</option>
            <!-- <option value=1>南校区</option>
            <option value=2>西丽校区</option> -->
          </select>
        </div>
        <div class="form-group">
          <label for="phonenumber">联系电话</label>
          <input id="phonenumber" name="phonenumber" class="form-control" [(ngModel)]="carmessage.data.result.phonenumber" type="text" placeholder="联系电话">
        </div>
        <div class="form-group">
          <label for="time_slot">申请时间</label>
          <input id="time_slot" name="time_slot" class="form-control" [(ngModel)]="carmessage.data.result.time_slot" type="date" placeholder="申请时间">
        </div>
        <div class="form-group">
          <label for="remark">申请原因</label>
          <input id="remark" name="remark" class="form-control" [(ngModel)]="carmessage.data.result.remark" type="type" placeholder="申请原因">
        </div>
        <div class="form-group">
          <label for="status">状态</label>
          <select id="status" class="form-control" name="status"  [(ngModel)]="carmessage.data.result.status">
            <option value=0>等待审核</option>
            <option value=1>等待进入</option>
            <option value=2>已进入</option>
            <option value=3>已离开</option>
          </select>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" (click)="editcarsum()" >保存</button>
        </div>
      </div>
    </form>
  </div>
