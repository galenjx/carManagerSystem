<div class="login">
  <form class="login-wrap">
    <img class="avatar" src="../../../assets/img/default.png">
    <div class="form-group">
      <label for="phonenumber" class="sr-only">手机号</label>
      <input id="phonenumber" type="text" class="form-control" name="phonenumber" [(ngModel)]="phonenumber" placeholder="手机号" autofocus>
    </div>
    <div class="form-group">
      <label for="password" class="sr-only">密码</label>
      <input id="password" type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="密码">
    </div>
    <div class="form-group">
      <label for="status"  class="sr-only"></label>
      <select id="status" class="form-control" [(ngModel)]="status" name="status">
        <option value=0>普通用户</option>
        <option value=1>管理员</option>
        <option value=2>公车驾驶员</option>
      </select>
    </div>
    <div class="message">
    <P><a class="btn btn-primary btn-block" (click) = 'dologin()'>   登 录   </a></P>
    <P><a class="btn btn-primary btn-block" (click) = 'doregister()'>   注 册   </a></P>
  </div>
  </form>
</div>
