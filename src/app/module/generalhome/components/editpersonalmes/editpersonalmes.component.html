<div class="container-fluid">
  <div class="page-title">
    <h1>编辑用户信息</h1>
  </div>
  <form class="row">
    <div class="col-md-5">
      <div class="form-group">
        <label for="name">我的姓名</label>
        <input id="name" name="name" class="form-control" [(ngModel)]="middlemes.data.data.name" type="text"
          placeholder="我的姓名">
      </div>
      <div class="form-group">
        <label for="phonenumber">联系电话</label>
        <input id="phonenumber" name="phonenumber" class="form-control" [(ngModel)]="middlemes.data.data.phonenumber"
          type="text" placeholder="联系电话">
      </div>
      <div class="form-group">
        <label for="gender">性别</label>
        <select id="gender" class="form-control" name="gender" [(ngModel)]="middlemes.data.data.gender">
          <option value=-1>隐藏性别</option>
          <option value=0>女</option>
          <option value=1>男</option>
        </select>
      </div>
      <div class="form-group">
        <label for="license">证件信息</label>
        <input id="license" name="license" class="form-control" [(ngModel)]="middlemes.data.data.license" type="text"
          placeholder="证件信息">
      </div>
      <div class="form-group">
        <label for="remarks">备注</label>
        <input id="remarks" name="remarks" class="form-control" [(ngModel)]="middlemes.data.data.remarks" type="text"
          placeholder="备注">
      </div>
      <div class="form-group">
        <label for="new_password">新密码</label>
        <input id="new_password" name="new_password" class="form-control" [(ngModel)]="new_password" type="password"
          placeholder="">
      </div>
      <div class="form-group">
        <label for="origin_password">原始密码</label>
        <input id="origin_password" name="origin_password" class="form-control" [(ngModel)]="origin_password"
          type="password" placeholder="">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" (click)="edituser()">更改</button>
      </div>
    </div>
  </form>
</div>
